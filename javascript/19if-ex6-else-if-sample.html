<!DOCTYPE html>
<html>
<head>

</style>

<body>
점수: <input type="text">
<br>
<button onclick="score()">등급확인</button>
<p id="result"></p>

<script>
    function score(params) {
        var score = document.querySelector("input").value;
        score = Number(score);

        if (score >= 90) {
            document.getElementById("result").innerHTML = "A학점";
        } else if (score >= 80) {
            document.getElementById("result").innerHTML = "B학점";
        } else if (score >= 70) {
            document.getElementById("result").innerHTML = "C학점";
        } else {
            document.getElementById("result").innerHTML = "재수강"
        }
    }
    // else if 는 여러개 사용 가능함
    // else 를 사용한다면 항상 마지막에 나와야함
</script>
</body>
</html>
