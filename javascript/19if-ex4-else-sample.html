<body>
    나이 : <input type="text">
    <br>
    <button onclick="vatable()">투표 가능?</button>

    <p id="result"></p>

<script>
    function vatable() {
        var age = document.querySelector("input").value;
        age = Number(age);
        if (age >= 20 && age<= 70) {
            document.getElementById("result").innerHTML = '투표 가능';
    } else {
            document.getElementById("result").innerHTML = '투표 불가능';
    }
}
</script>
</body>
