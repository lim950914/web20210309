<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    화씨 :
    <!-- input#input1 -->
    <input type="text" id="input1">

    <!-- button#button1{섭씨로 변환} -->
    <button onclick="process()" id="button1">섭씨로 변환</button>

    <br>
    섭씨 :
    <!-- input[readonly]#input2 -->
    <input type="text" readonly="readonly" id="input2">
    <script>
        function toCelsius(fahrenheit) {
            return (5 / 9) * (fahrenheit - 32);
        }
        function process() {
            // input 아이디를 가진 element를 document에서 얻어서
            // value 속성을 읽어서 변수에 넣고
            var fah = document.getElementById("input1").value;
            // toCelsius 함수를 위에서 얻은 값을 인수로 넣어서
            // 호출한 결과를
            // celsius 변수에 할당한다.
            var celsius = toCelsius(fah);
            document.getElementById("input2").value = celsius;
        }
    </script>
    <br>
    <br>
    <hr>
    <br>
    섭씨 :
    <input type="text" id="cat1">

    <button onclick="pro()" id="button2">화씨로 변환</button>

    <br>

    화씨 :
    <input type="text" readonly="readonly" id="cat2">

    <script>

        function abcd(hot) {

            return ((9 / 5) * hot) + 32
        }
        function pro() {

            var www = document.getElementById("cat1").value;

            var cold = abcd(www);

            document.getElementById("cat2").value = cold;
        }
    </script>

</body>
</html>
