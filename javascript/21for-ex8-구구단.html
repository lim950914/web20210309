<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>
</style>
</head>
<body>
    <div id="result"></div>

    <script>
        var txt = "";
        for (var i = 2; i <= 9; i++) {

            var j = 1;
            while (j <= 9) {
                txt += i + " X " + j + " = " + (i*j) + "<br>";
                j++;
            }
        }

        document.getElementById("result").innerHTML = txt;
    </script>
</body>
</html>
