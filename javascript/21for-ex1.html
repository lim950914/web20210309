    <script>
        console.log("statement1...");

        // 실행순서
        // 1번 --> 2번 --true--> code block --> 3번 
        // --> 2번 -->true--> code block --> 3번 반복
        //             --false--> for문 종료
        // for 안에는 3개의 값이 들어간다 var i=0; i < 3; i++ 3개
        // i = 0 --> 0 < 3 --> i++(1더함)
        // i = 1 --> 1 < 3 --> 1++
        // i 값이 3보다 커지면 false 가 되어 for문 종료됨

        for (var i=0; i < 3; i++) {
            console.log("반복할 코드1");
            console.log("반복할 코드2");
        }

        console.log("statement2...");
    </script>
