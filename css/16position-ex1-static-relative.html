<!DOCTYPE html>
<html>
<head>
<style>
    .static-elem {
        width: 300px;
        height: 200px;
        border: 5px solid green;
        position: static;
        /* 위치 이동 프로퍼티
        lfet right top bottom
        */
        left: 200px;
        top: 200px;
    }
    .relative-elem {
        width: 300px;
        height: 200px;
        border: 5px solid green;
        position: relative;
        /* 위치 이동 프로퍼티
        lfet right top bottom
        */
        left: 200px;
        top: 200px;
    }
</style>
</head>
<body>

    <div class="static-elem"></div>

    <hr>
